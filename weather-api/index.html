<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .container {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      input {
        width: 100%;
        padding: 8px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      button {
        width: 100%;
        padding: 10px;
        background: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .weather-info {
        margin-top: 10px;
        text-align: left;
        background: #f9f9f9;
        padding: 10px;
        border-radius: 5px;
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>üå§ Weather App</h2>
      <input type="text" id="city" placeholder="Enter city" />
      <input type="text" id="country" placeholder="Enter country (optional)" />
      <button onclick="fetchWeather()">Get Weather</button>
      <p id="error" class="error"></p>
      <div id="weather" class="weather-info"></div>
    </div>
    <script>
      async function fetchWeather() {
        const city = document.getElementById("city").value;
        const country = document.getElementById("country").value;
        const weatherDiv = document.getElementById("weather");
        const errorDiv = document.getElementById("error");

        if (!city) {
          errorDiv.textContent = "City is required";
          weatherDiv.innerHTML = "";
          return;
        }

        errorDiv.textContent = "";
        weatherDiv.innerHTML = "üåç Fetching weather data...";

        try {
          const response = await fetch(
            `http://127.0.0.1:8000/weather/${city}?country=${country}`
          );
          const data = await response.json();

          if (response.ok) {
            const weatherData = JSON.parse(data.data);
            const temperature = (weatherData.main.temp - 273.15).toFixed(1);
            const description = weatherData.weather[0].description;
            const icon = weatherData.weather[0].icon;
            const windSpeed = weatherData.wind.speed;
            const humidity = weatherData.main.humidity;

            weatherDiv.innerHTML = `
                        <h3>üåç Weather in ${data.city}</h3>
                        <img src="https://openweathermap.org/img/wn/${icon}.png" alt="weather icon">
                        <p>üå°Ô∏è <strong>Temperature:</strong> ${temperature}¬∞C</p>
                        <p>üå•Ô∏è <strong>Condition:</strong> ${description}</p>
                        <p>üí® <strong>Wind Speed:</strong> ${windSpeed} m/s</p>
                        <p>üíß <strong>Humidity:</strong> ${humidity}%</p>
                        <p>üìå <strong>Cached:</strong> ${
                          data.cached ? "‚úÖ Yes" : "‚ùå No"
                        }</p>
                    `;
          } else {
            errorDiv.textContent = data.error || "Failed to fetch weather data";
            weatherDiv.innerHTML = "";
          }
        } catch (err) {
          errorDiv.textContent = "An error occurred while fetching the data";
          weatherDiv.innerHTML = "";
        }
      }
    </script>
  </body>
</html>
